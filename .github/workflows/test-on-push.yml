name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check (Debug)
      run: cargo check --verbose
    - name: Check (Release)
      run: cargo check --verbose --release
    - name: Run tests
      run: cargo test --verbose
